 <!DOCTYPE html>
 <html>                                                          
 <head>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> 
 <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 <script src="scripts/script.js" type="text/javascript"></script> 
 <script src="scripts/textfill.js" type="text/javascript"></script>
 <link type="text/css" rel="stylesheet" href="styles/style.css"/>
 <title>carver</title>
 </head>     
 <body>
	<div id="loadingLevel">
		<div id="loadingHolder"><div id="loading">processing</div></div>;
	</div>
	<div id="inputLevel">
		<div id="titleHolder"><div id="title">carver</div></div>
		<div id="inputHolder"><textarea spellcheck="false" id="inputText" placeholder="paste text you want to edit here"></textarea></div>
		<div id="savedTextsHolder">
			<div id="savedTextsLeft">
				<ul id="savedTexts">
					<li><span class="menuSpan">ctrl , </span>  previous segment</li>
					<li><span class="menuSpan">ctrl . </span>  next segment</li>
					<li><span class="menuSpan">ctrl m </span>  change edit level (sentence/paragraph)</li>
					<li><span class="menuSpan">ctrl [ </span>  open/close full text view (use ctrl m to change formatting)</li>
					<li><span class="menuSpan">ctrl ] </span>  open/close this menu</li>
				</ul>
			</div>
		</div>
		<div id="buttonHolder"><div id="reviseButton">edit</div></div>
	</div>
	<div id="documentLevel">
		<div id="spaceFill"></div>
		<div id="textHolder"><div id="textDisplay"></div></div>
	</div>
	<div id="paragraphLevel">
		<div id="outer">
			<div id="currentParagraph"><textarea spellcheck="false" id="paragraphEdit"></textarea></div>
			<div id="paragraphSizer"><span id="paragraphDummy"></span></div>
		</div>
	</div>
	<div id="sentenceLevel">
		<div id="middle">
			<div id="currentLine"><textarea spellcheck="false" id="sentenceEdit"></textarea></div>
			<div id="lineSizer"><span id="lineDummy"></span></div>
		</div>
	</div>
 </body>                                                                 
 </html>
